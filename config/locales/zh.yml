zh:
  help: "本bot宗旨在于提供各个城市中最道地的美食与馆子，为旅行至当地的友军提供参考。\n bot数据来自于各地蓝军推荐。\n 使用 /start 开始查询，或使用 '/city 城市名' 进行查询，例如 /city 广州 \n 新增馆子格式为 '/add 城市 馆子名称'，例如 '/add 南京 李记牛肉锅贴'，然后根据提示进行操作 \n 如果你有任何关于本bot的好的想法或者建议，请毫不犹豫的小窗 @tolves \n 当前数据来源，感谢无私分享： \n 北京： @SpiritBi [大众点评收藏](https://h5.dianping.com/app/usercenter/myfavoritebumdetail.html?albumId=5963176) \n 上海： @SpiritBi [大众点评收藏](https://h5.dianping.com/app/usercenter/myfavoritebumdetail.html?albumId=5964564) \n 广州： 安姐 \n 佛山： 安姐 \n 泉州： @vense123 \n 西安： @Schudinger \n 桂林： @CherylPrimula"
  city_miss: "找不到该城市，请检查拼写或联系 @tolves"
